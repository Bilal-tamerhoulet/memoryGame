<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link href="./css/flipdown.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
  

    <div class="form container mx-auto my-10 overflow-y-scroll">
    <form id="form" method="post" class="sm:w-3/4 md:w-3/4 lg:w-2/4 mx-auto py-9 px-9 rounded-xl bg-indigo-200 shadow-2xl shadow-zinc-900 bg-opacity-50">
        <h2 class="text-3xl font-semibold text-gray-600 mb-4">Play With Settings</h2>
        <div class="relative flex w-full flex-wrap items-stretch mb-3">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Whah's Your Name?</label>
            
            <input id="name" type="text" name="name" value="" placeholder="Name" class="px-3 py-3 placeholder-slate-600 text-slate-900 relative bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full pl-3"/>
          </div>
          <div class="relative flex w-full flex-wrap items-stretch mb-3">   
            <label for="cards" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">How Many Cards You want Start With?</label>
            <select id="cards" name="cardsNumber" class="px-3 py-3 bg-white border-0 border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="5">5 cards</option>
              <option value="8">8 cards</option>
              <option value="10">10 card</option>
              <option value="12">12 cards</option>
              <option value="15">15 cards</option>
              <option value="18">17 cards</option>
            </select>
          </div>
          <div class="max-tries-container relative flex w-full flex-wrap items-stretch mb-3 mt-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">How Many Ties You want?</label>
            <div class="flex items-center mb-4 ml-4">
                <input id="max-10" type="radio" name="max_tries" value="5" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-0 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" checked>
                <label for="max-10" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">5 tries</label>
            </div>
            <div class="flex items-center mb-4 ml-4">
                <input id="max-15" type="radio" name="max_tries" value="15" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                <label for="max-15" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">15 tries</label>
            </div>
            <div class="flex items-center mb-4 ml-4">
                <input id="max-20" type="radio" name="max_tries" value="20" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                <label for="max-20" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">20 tries</label>
            </div>
            <div class="flex items-center mb-4 ml-4">
                <input id="max-unlimited" type="radio" name="max_tries" value="unlimited" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                <label for="max-unlimited" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">unlimited</label>
            </div>
          </div>
          <label for="useTimer" class="relative inline-flex items-center mb-4 cursor-pointer">
            <input type="checkbox" name="useTimer" value="false" id="useTimer" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-purple-600"></div>
            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Use Timer Instead?</span>
          </label>
          <div class="relative flex w-full flex-wrap items-stretch mb-3">
            
            <div class="flex items-center mb-2">
                <fieldset class="timer-options">
                    <legend class="sr-only">Timer</legend>
                  
                    <div class="flex items-center mb-4">
                      <input disabled id="country-option-1" type="radio" name="timeInMinutes" value="1" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600" checked="">
                      <label for="country-option-1" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                        1 Minute
                      </label>
                    </div>
                  
                    <div class="flex items-center mb-4">
                      <input disabled id="country-option-2" type="radio" name="timeInMinutes" value="7" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
                      <label for="country-option-2" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                        7 minutes
                      </label>
                    </div>
                  
                    <div class="flex items-center mb-4">
                      <input disabled id="country-option-3" type="radio" name="timeInMinutes" value="10" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600">
                      <label for="country-option-3" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                        10 Minutes
                      </label>
                    </div>
                  
                    <div class="flex items-center mb-4">
                      <input disabled id="country-option-4" type="radio" name="timeInMinutes" value="15" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring:blue-300 dark:focus-ring-blue-600 dark:bg-gray-700 dark:border-gray-600">
                      <label for="country-option-4" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                        15 Minutes
                      </label>
                    </div>

                  </fieldset>
            </div>
          </div>
          <button id="submit" type="submit" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Start Game</button>
    </form>
    </div>
    <!-- End Form -->

    <div class="container w-1/2 mx-auto text-center">
      <div id="flipdown" class="flipdown w-fit mx-auto"></div>
    </div>

    <div class="mt-2 absolute top-2 right-2 py-4 px-7 rounded-tl-2xl rounded-br-2xl bg-orange-400 text-gray-50 z-auto"><h3 id="max_tries_span" class="text-1xl font-semibold inline-block">0</h3> tries left</div>
    
    <div id="App" class="memory-game-container container mx-auto my-20 justify-center justify-items-center "></div>
    <div class="container mx-auto my-8 grid px-3">
      <h2 class="text-gray-800 text-lg font-semibold mb-8 sm:text-4xl">Players Info</h2>
      <div class="flex flex-wrap mx-auto gap-3">
        <div class="flex flex-row md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg">
          <img class="w-full h-auto  md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg" src="https://random.imagecdn.app/190/288" alt="" />
          <div class="p-6 flex flex-col justify-start">
            <h5 class="text-gray-900 text-xl font-medium mb-2">Hello <span id="player_Name"></span></h5>
            <p class="text-gray-700 text-base mb-4">
              Welcome To The Memory Game Where You Can Test Your Mind On How Many Pictures You Can Remember ðŸ˜ƒ.
            </p>
            <p class="text-gray-600 text-xs mb-2">Last Played Time: <span id="last_played"></span></p>
            <h6 class="text-gray-900 text-sm font-medium mb-2">Option 1</h6>
            <h6 class="text-gray-900 text-sm font-medium mb-2">Option 2</h6>
            <h6 class="text-gray-900 text-sm font-medium mb-2">Option 3</h6>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./js/flipdown.min.js"></script>  
    <script src="./js/main.js"></script>
</body>
</html>
